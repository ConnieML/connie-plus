# Nginx configuration for v2.connie.plus
# Multi-tenant Twilio Flex CRM Container

server {
    listen 80;
    server_name v2.connie.plus;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name v2.connie.plus;

    # SSL Configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/connie.plus/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/connie.plus/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers for iframe embedding
    add_header X-Frame-Options "ALLOW-FROM https://flex.twilio.com" always;
    add_header Content-Security-Policy "frame-ancestors https://flex.twilio.com https://*.flex.twilio.com https://nss.connie.team" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS Headers
    add_header Access-Control-Allow-Origin "https://nss.connie.team" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle preflight requests
    if ($request_method = OPTIONS) {
        return 204;
    }

    # Proxy configuration
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Forward real IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logging
    access_log /var/log/nginx/v2.connie.plus.access.log;
    error_log /var/log/nginx/v2.connie.plus.error.log;
}